
# Font configuration (changes require restart)
font:
  # The normal (roman) font face to use.
  normal:
    # family: mononoki
    # family: InconsolataGo Nerd Font Mono
    # family: mononoki Nerd Font
    family: RobotoMono Nerd Font

  # The bold font face
  bold:
    family: RobotoMono Nerd Font
    #family: mononoki Nerd Font
  #  # Style can be specified to pick a specific face.
  #  # style: Bold

  # The italic font face
  italic:
    family: RobotoMono Nerd Font
    #family: mononoki Nerd Font
  #  # Style can be specified to pick a specific face.
  #  # style: Italic
  size: 12

  offset:
    x: -1

colors:
  primary:
    background: '#212121'
    #background: '#000000'
    foreground: '#dddddd'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#1b2b34'
    cursor: '#ffff00'
    cursor: '#fac863'

  # Normal colors
  normal:
    black:   '#151515'
    red:     '#ac4142'
    green:   '#7e8e50'
    yellow:  '#e5b567'
    blue:    '#6c99bb'
    magenta: '#9f4e85'
    cyan:    '#7dd6cf'
    white:   '#d0d0d0'

  # Bright colors
  bright:
    black:   '#505050'
    red:     '#ac4142'
    green:   '#7e8e50'
    yellow:  '#e5b567'
    blue:    '#6c99bb'
    magenta: '#9f4e85'
    cyan:    '#7dd6cf'
    white:   '#f5f5f5'
window:
  decorations: none
  dimensions:
    columns: 120
    lines: 40
  opacity: 1.0
